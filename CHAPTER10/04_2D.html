<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
width: 100px;
height: 100px;
border: 5px solid salmon;
        }

        .box{
            width: 100px;
height: 100px;
background-color: cadetblue;
/* 순서에 따라 보이는 모양이 다르다 */
transform: rotate(60deg) scale(0.5) translateX(100px);
/* 기본값 50% 50% */
transform-origin: 100% 100%;
        }

        


    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">

        </div>
    </div>
</body>
</html>
