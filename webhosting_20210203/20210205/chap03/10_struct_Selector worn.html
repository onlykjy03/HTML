<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        /* li의 자손이 a인 모든태그에 적용 */
         li>a:first-child{color: aquamarine;}
         /* 첫번째 li이고 자손이 a이면 적용 */
        li:first-child>a{color: aquamarine;}
    </STYle>
</head>
<body>
    <ul>
        <LI><A HREF="#">ABCDE</A></LI>
        <LI><A HREF="#">ABCDE</A></LI>
        <LI><A HREF="#">ABCDE</A></LI>
        <LI><A HREF="#">ABCDE</A></LI>
        <LI><A HREF="#">ABCDE</A></LI>
    </ul>
</body>
</html>
