<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .font_center{
        text-align: center;
    }
    .button{
        width: 150px;
        height: 70px;
        border-radius: 30px;
        background-color: teal;
    }
    .button>a{
        display: block;

        /* css에서 가로정렬은 가능하지만 세로정렬은 없음.
        중앙정렬이 필요한 부분을 감싸는 박스의 높이와 크기를 같게 해서 중앙정렬. */
        line-height: 70px;
        
        /* 밑줄 없애기 */
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="button">
    <a href="#"class="font_center">
        Click
    </a>
</div>
</body>
</html>
