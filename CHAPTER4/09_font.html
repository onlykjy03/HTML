<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .a{font-size: 32px;}
        .b{font-size: 2em;}
        .c{font-size: large;}
        .d{font-size: small;}

        /* 폰트이름에 공백이 없으면 '' 없어도 가능 */
        .font_roman{font-family: 'Times New Roman';}
        /* 폰트가 없는 경우 대비..앞에 폰트가 없으면 뒤에 폰트 사용 */
        .font_arial{font-family: Arial, Helvetica, sans-serif;}
        .font_bold{font-weight: bold;}

    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p class="a font_roman">Lorem ipsum </p>
    <p class="b font_bold">Lorem ipsum </p>
    <p class="c">Lorem ipsum </p>
    <p class="d">Lorem ipsum </p>
</body>
</html>
